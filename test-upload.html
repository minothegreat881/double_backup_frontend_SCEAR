<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Upload to Strapi</h1>

    <h2>1. Test /api/upload</h2>
    <input type="file" id="file1" />
    <button onclick="testUpload()">Test Upload</button>
    <div id="result1"></div>

    <h2>2. Test /api/raw-upload</h2>
    <input type="file" id="file2" />
    <button onclick="testRawUpload()">Test Raw Upload</button>
    <div id="result2"></div>

    <script>
        async function testUpload() {
            const file = document.getElementById('file1').files[0];
            if (!file) return alert('Select a file!');

            const formData = new FormData();
            formData.append('files', file);

            try {
                const response = await fetch('https://api.autoweb.store/api/upload', {
                    method: 'POST',
                    body: formData
                });

                document.getElementById('result1').innerHTML =
                    `Status: ${response.status}<br>` +
                    `Response: ${await response.text()}`;
            } catch (error) {
                document.getElementById('result1').innerHTML = 'Error: ' + error;
            }
        }

        async function testRawUpload() {
            const file = document.getElementById('file2').files[0];
            if (!file) return alert('Select a file!');

            const formData = new FormData();
            formData.append('files', file);

            try {
                const response = await fetch('https://api.autoweb.store/api/raw-upload', {
                    method: 'POST',
                    body: formData
                });

                document.getElementById('result2').innerHTML =
                    `Status: ${response.status}<br>` +
                    `Response: ${await response.text()}`;
            } catch (error) {
                document.getElementById('result2').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
